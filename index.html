<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA.3 Electricity Bill</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="loader-holder">
            <div class="loader-spinner"></div>
            <div>
                <center><small>Please wait...</small></center>
            </div>
        </div>
        <h1 id="app-title">Electricity Bill</h1>
        <div id="form-holder">
            <div id="main-box">
                <form action="" id="calculate-loan-form">
                    <div class="form-item">
                        <label for="number_Units"><b>Number of Units</b></label>
                        <input type="number" step="any" min="0" name="number_Units" id="number_Units" placeholder="xxxxx"
                            class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <label for="days_for_bill"><b>Billing Period (days)</b></label>
                        <input type="number" step="any" min="1" name="days_for_bill" id="days_for_bill" placeholder="x"
                            class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <label for="electriRate"><b>Electricity Rate</b></label>
                        <input type="number" step="any" name="electriRate" id="electriRate" placeholder="13.5%"
                            class="input-item text-right" value="0.20" required>
                    </div>
                    <div class="form-item">
                        <label for="vat"><b>VAT</b> <small>(%)</small></label>
                        <input type="number" step="any" name="vat" id="vat" placeholder="13.5%"
                            class="input-item text-right" value="13.5" required>
                    </div>
                    <div class="form-item">
                        <button class="btn-block" id="calculate-btn" type="submit">Calculate</button>
                        <button class="btn-block" id="reset-btn" type="reset">Reset</button>
                    </div>
                </form>
                <table id="result">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class=""><b>Total of Units</b></td>
                            <td class="text-right" id="total_Of_Units"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Annual Rate</b></td>
                            <td class="text-right" id="annual-interest"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Period Bill (Days)</b></td>
                            <td class="text-right" id="bill_period_days"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Electricity Rate</b></td>
                            <td class="text-right" id="electriRateFinal"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Total Cost</b></td>
                            <td class="text-right" id="total-pay"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Total Interest</b></td>
                            <td class="text-right" id="total-interest"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    
    <script src="script.js"></script>
</body>

</html>
